<h2>Electronic Components</h2>
<div *ngFor="let product of products" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
  <h3>{{ product.name }}</h3>
  <p><strong>SKU:</strong> {{ product.sku }}</p>
  <p><strong>Price:</strong> ${{ product.price }}</p>
  <p><strong>Stock:</strong> {{ product.stock }}</p>
  <p><strong>Description:</strong> {{ product.description }}</p>
  <button (click)="placeOrder(product.id)">Order</button>
</div>
<h3>External Electronics</h3>
<ul>
  <li *ngFor="let extProduct of externalProducts">
    {{ extProduct.name }} - ${{ extProduct.price }}
  </li>
</ul>
